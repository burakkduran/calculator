<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="screen">
        <div class="result"></div>
        <div class="input">0</div>
      </div>
      <div class="buttons">
        <button class="button button-wide" id="button-clear">Clear</button>
        <button class="button button-wide" id="button-delete">Delete</button>
        <button class="button" data-number>7</button>
        <button class="button" data-number>8</button>
        <button class="button" data-number>9</button>
        <button class="button button-operator" data-operator>รท</button>
        <button class="button" data-number>4</button>
        <button class="button" data-number>5</button>
        <button class="button" data-number>6</button>
        <button class="button button-operator" data-operator>x</button>
        <button class="button" data-number>1</button>
        <button class="button" data-number>2</button>
        <button class="button" data-number>3</button>
        <button class="button button-operator" data-operator>-</button>
        <button class="button" id="button-point"></button>
        <button class="button" data-number>0</button>
        <button class="button" id="button-equal">=</button>
        <button class="button button-operator" data-operator>+</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
