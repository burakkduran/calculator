<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="screen">
        <div class="result">123</div>
        <div class="input">1241</div>
      </div>
      <div class="buttons">
        <button class="button button-wide" id="button-clear">Clear</button>
        <button class="button button-wide" id="button-delete">Delete</button>
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button button-operator">รท</button>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button button-operator">x</button>
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button button-operator">-</button>
        <button class="button">.</button>
        <button class="button">0</button>
        <button class="button" id="button-equal">=</button>
        <button class="button button-operator">+</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
